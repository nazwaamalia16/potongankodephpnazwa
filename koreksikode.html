<!DOCTYPE html>
<html>
<head>
  <style>
    form {
      background: blue;
      color: white;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: none;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: white;
      color: blue;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <form>
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama">
    
    <input type="submit" value="Kirim">
  </form>

</body>
</html>
